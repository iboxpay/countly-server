<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><div class="grid-stack-item-content cly-widget">
    <div class="cohorts">
        <div class="title">{{title}} (<span data-localize="cohorts.cohort"></span>)</div>
        <div id="spark1" class="spark" values="{{sparkline}}">

        </div>
        <div class="value">{{cohortNumber}}</div>
        <span class="total-user-ratio">of {{totalNumber}} ({{percentage}}%)</span>
        <div class="trend normal {{additionalClasses}}">Metric value is {{{trend}}} compared to the previous period.</div>
        <div class="trend full-screen {{additionalClasses}}">{{{trend_fullscreen}}}</div>
        <div class="app">
            <div class="icon" style="background-image: url(&#39;appimages/{{app.id}}.png&#39;);"></div>
            <div class="name">{{app.name}}</div>
        </div>
    </div>
</div></body></html>
